<div class="chordSelection">

  <!--<button id="chordSelectionBackButton" class="btn btn-default" (click)="onChordSelectionComplete()">Back</button>-->

  <div>
    <h1>
      Select a few chords
    </h1>
    &nbsp;
    <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="A chord is a group of notes when played together form a harmony "></span>
  </div>

  <!-- 
    M = Major (triad)
    m = minor (triad)
    Maj7 = Major (seventh)
    m7 = minor (seventh)
    7 = secondary dominate
  -->
  <div class="chordsContainer">
    <div class="chordsByTypeDiv" *ngFor="let typeChords of chords; let isLastChordType=last" [style.margin-bottom]="isLastChordType ? '17%' : '3%'">
      <div class="chordTypeDiv" *ngIf="typeChords.length > 0">
        {{typeChords[0].type}} Chords
      </div>

      <div class="row">
      <div *ngFor="let chord of typeChords; let i = index">
        <div class="clearfix" *ngIf="i % 4 == 0"></div>
        <div class="chordDiv col-sm-3">
          <label>{{chord.name}} {{chord.type}}</label> <br />

          <div>
            <span class="chordNote" *ngFor="let note of chord.notes; let isLast=last" [style.color]="(scaleNotes.includes(note.slice(0, -1))) ? 'black': 'red'" >
              {{note.slice(0, -1)}}{{isLast ? '' : ', '}}
            </span>
          </div>

          <div class="addChordButton" (click)="onAddChord(chord)">
            <span class="glyphicon glyphicon-plus"></span>
          </div>

          <div class="playChordButton " (click)="onPlayChord(chord)">
            <span class="glyphicon glyphicon-volume-up"></span>
          </div>
        </div>

      </div>
      </div>
    </div>
  </div>
</div>

<div class="chordProgressionListFooter">
  <div id="chordProgressionListDiv">
    <span id="chordsSelectedLabel">Chords selected:&nbsp;</span>

    <div id="selectedChordListDiv">
      <div class="selectedChord" *ngFor="let chord of selectedChords; let i = index; let isLast = last;">
        <span class="selectedChordName">{{chord.name}} {{chord.type}}</span>{{isLast ? '' : ', '}}
        <button class="chordRemovalButton" (click)="onRemoveChord(i)">x</button> &nbsp;
      </div>
    </div>

  </div>

  <div id="chordProgressionListenDiv">
    <div id="playChordProgButton" (click)="onPlayChordProgression()" class="btn btn-default">
      <span class="glyphicon glyphicon-play"></span>
    </div>
    <button id="chordSelectionCompleteButton" (click)="onChordSelectionComplete()" class="btn btn-default">NEXT</button>
  </div>

</div>

<script>
  $(function() {
    $(".mastfoot").hide();
  })
  </script>
