<div class="scaleselector">
  <div>
  <h1>

    Select a scale

  </h1>
  &nbsp;
  <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="A scale is a set of musical notes"></span>
  </div>
  <select (change)="onNoteChange()" id="scaleselector-noteselect" class="scaleselector-dropdown" [(ngModel)]="selectedNote">
    <option [value]="undefined" disabled selected hidden>Select Note</option>
    <option *ngFor="let note of notes" [ngValue]="note">{{note}}</option>
  </select>


  <select (change)="onTypeChange()" id="scaleselector-typeselect" class="scaleselector-dropdown" [(ngModel)]="selectedType" >
    <option [value]="undefined" disabled selected hidden>Select Type</option>
    <option *ngFor="let type of types" [ngValue]="type" >{{type}}</option>
  </select>

  <div id="scaleselector-scalenotes" *ngIf="selectedScale.notes">
    <span>Scale notes: </span>
    <span *ngFor="let note of selectedScale.notes; let isLast = last">{{note.slice(0, -1)}}{{isLast ? '' : ', '}}</span>
  </div>

  <div class="scaleselector-buttongroup" *ngIf="selectedNote && selectedType">
    <button (click)="onPlayScale()" class="btn btn-default" id="scaleselector-buttongroup-listenbutton">

      Listen &nbsp; 

      <span class="glyphicon glyphicon-volume-up"></span>
    </button>
    <button class="btn btn-default" id="scaleselector-buttongroup-nextbutton" (click)="onScaleSelectionComplete(true)" >Next</button>
  </div>
</div>
